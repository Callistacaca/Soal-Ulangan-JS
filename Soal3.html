<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hitung Keliling Trapesium</h1>

    <label for="sideA">Panjang Sisi A:</label>
    <input type="number" id="sideA" placeholder="Panjang Sisi A">

    <label for="sideB">Panjang Sisi B:</label>
    <input type="number" id="sideB" placeholder="Panjang Sisi B">

    <label for="sideC">Panjang Sisi C:</label>
    <input type="number" id="sideC" placeholder="Panjang Sisi C">

    <label for="sideD">Panjang Sisi D:</label>
    <input type="number" id="sideD" placeholder="Panjang Sisi D">

    <button onclick="calculatePerimeter()">Hitung Keliling</button>

    <p id="result">Keliling trapesium akan muncul di sini.</p>

    <script>
        function calculatePerimeter() {
            var sideA = parseFloat(document.getElementById("sideA").value);
            var sideB = parseFloat(document.getElementById("sideB").value);
            var sideC = parseFloat(document.getElementById("sideC").value);
            var sideD = parseFloat(document.getElementById("sideD").value);

            var resultElement = document.getElementById("result");
            var perimeter = 0;

            if (!isNaN(sideA) && !isNaN(sideB) && !isNaN(sideC) && !isNaN(sideD)) {
                perimeter = sideA + sideB + sideC + sideD;
                resultElement.innerHTML = "Keliling trapesium adalah: " + perimeter;
            } else {
                resultElement.innerHTML = "Masukkan panjang sisi yang valid.";
            }
        }
    </script>
</body>
</html>
