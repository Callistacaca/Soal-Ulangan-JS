<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Anak Ayam Mati 10</title>
</head>
<body>
    <h1>Perulangan Anak Ayam Mati 10</h1>

    <script>
        document.write("<p>Berhitunglah anak ayam...</p>");

        for (let i = 10; i > 0; i--) {
            document.write("<p>Anak ayam mati " + i + ", tinggal " + (i - 1) + "</p>");
        }
    </script>
</body>
</html>
